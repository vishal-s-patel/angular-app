<div class="ui middle aligned center aligned grid">
    <form class="ui large form" [formGroup]="arrayForm">
        <div class="field">
            <label>Array One:</label>
            <input type="text" id="firstArray" formControlName="firstArray">
        </div>
        <div class="field">
            <label>Array Two:</label>
            <input type="text" id="secondArray" formControlName="secondArray">
        </div>
        <div class="field">
            <label>Array Three:</label>
            <input type="text" id="thirdArray" formControlName="thirdArray">
        </div>
        <button class="ui button" type="button" (click)="onSubmit()">Submit</button>
    </form>
</div>
<div class="ui middle aligned center aligned grid">
    <div class="ui bulleted list">
        <div class="item" *ngFor="let combination of combinations">
            {{ combination }}
        </div>
    </div>
</div>
