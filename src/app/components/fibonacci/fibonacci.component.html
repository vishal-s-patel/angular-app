<div class="ui middle aligned center aligned grid">
    <form class="ui large form">
        <div class="field">
            <label>Print Fibonacci Series upto:</label>
            <input type="number" id="limit" placeholder="30" [formControl]="limit">
        </div>
        <button class="ui button" type="button" (click)="onSubmit()">Submit</button>
    </form>
</div>

<div class="ui middle aligned center aligned grid">
    <div class="ui bulleted list">
        <div class="item" *ngFor="let term of fiboSeries">
            {{ term }}
        </div>
    </div>
</div>
